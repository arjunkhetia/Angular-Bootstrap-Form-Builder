<div [formGroup]="form">
    <input *ngIf="!field.multiline" [attr.type]="field.type" class="form-control" [id]="field?.id"
        [class.is-invalid]="isDirty && !isValid" [ngClass]="{ 'is-invalid': isTouched && isErrors }" [name]="field.name"
        [formControlName]="field.name" [placeholder]="field.placeholder" (input)="checkField($event)"
        [minlength]="field?.minLength" [maxlength]="field?.maxLength" [pattern]="field?.pattern"
        [readonly]="field?.readonly" [ngStyle]="field?.inputStyle" />
    <textarea *ngIf="field.multiline" class="form-control" [class.is-invalid]="isDirty && !isValid"
        [ngClass]="{ 'is-invalid': isTouched && isErrors }" [id]="field?.id" [name]="field.name"
        [formControlName]="field.name" [rows]="field?.lines" [placeholder]="field.placeholder"
        (input)="checkField($event)" [minlength]="field?.minLength" [maxlength]="field?.maxLength"
        [pattern]="field?.pattern" [readonly]="field?.readonly" [ngStyle]="field?.inputStyle"></textarea>
    <div *ngIf="validationMessage" class="invalid-feedback">
        {{ validationMessage }}
    </div>
</div>
