<div [formGroup]="form">
    <div [formGroupName]="field.name">
        <div class="form-group form-check" [ngClass]="{'is-invalid': isTouched && isEmpty }"
            [ngClass]="field.style === 'row' ? 'f-row' : 'f-column'">
            <div *ngFor="let opt of field.options" class="pad-bot">
                <input class="form-check-input" [id]="opt.key" type="checkbox" [value]="opt.key"
                    [style.pointer-events]="field?.readonly ? 'none' : 'auto'" [disabled]="field?.readonly"
                    [checked]="checkChecked(opt.key, field.value)" (change)="onCheckChange($event)">
                <label class="form-check-label" [ngStyle]="field?.textStyle">{{opt.label}}</label>
            </div>
        </div>
        <div *ngIf="validationMessage" class="invalid-feedback">
            {{ validationMessage }}
        </div>
    </div>
</div>
