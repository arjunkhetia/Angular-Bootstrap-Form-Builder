<div [formGroup]="form">
    <input type="date" [min]="field.min" [max]="field.max" class="form-control" [class.is-invalid]="isDirty && !isValid"
        [ngClass]="{'is-invalid': isTouched && isErrors }" [id]="field.id" [name]="field.name"
        [readonly]="field?.readonly" [formControlName]="field.name" (change)="onChange($event)"
        [ngStyle]="field?.inputStyle" [style.pointer-events]="field?.readonly ? 'none' : 'auto'"/>
    <div *ngIf="validationMessage" class="invalid-feedback">
        {{ validationMessage }}
    </div>
</div>
