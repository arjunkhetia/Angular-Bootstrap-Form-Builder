<div [formGroup]="form">
    <input type="time" class="form-control" [class.is-invalid]="isDirty && !isValid"
        [ngClass]="{'is-invalid': isTouched && isErrors }" [id]="field.id" [name]="field.name"
        [formControlName]="field.name" (change)="onChange($event)" [readonly]="field?.readonly"
        [style.pointer-events]="field?.readonly ? 'none' : 'auto'" [ngStyle]="field?.inputStyle" />
    <div *ngIf="validationMessage" class="invalid-feedback">
        {{ validationMessage }}
    </div>
</div>
