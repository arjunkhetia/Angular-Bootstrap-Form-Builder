<div [formGroup]="form">
    <div class="form-check" [class.is-invalid]="isDirty && !isValid" [ngClass]="{'is-invalid': isTouched && isErrors }"
        [ngClass]="field.style === 'row' ? 'f-row' : 'f-column'">
        <div *ngFor="let opt of field.options" class="pad-bot" [id]="field.id">
            <input class="form-check-input" type="radio" [formControlName]="field.name" [value]="opt.key"
                [readonly]="field?.readonly" [attr.disabled]="field?.readonly"
                [style.pointer-events]="field?.readonly ? 'none' : 'auto'" (change)="onChange(opt.key)">
            <label class="form-check-label" [ngStyle]="field?.textStyle">
                {{opt.label}}
            </label>
        </div>
    </div>
    <div *ngIf="validationMessage" class="invalid-feedback">
        {{ validationMessage }}
    </div>
</div>
