<div [formGroup]="form">
    <select class="form-control custom-select" [class.is-invalid]="isDirty && !isValid"
        [ngClass]="{'is-invalid': isTouched && isErrors }" [id]="field.id" [formControlName]="field.name"
        (change)="onChange($event)" [attr.disabled]="field?.readonly" [ngStyle]="field?.inputStyle"
        [style.pointer-events]="field?.readonly ? 'none' : 'auto'">
        <option *ngIf="field.placeholder" value="" disabled selected>
            {{ field.placeholder }}
        </option>
        <option *ngFor="let opt of field.options" [value]="opt.key">
            {{opt.label}}
        </option>
    </select>
    <div *ngIf="validationMessage" class="invalid-feedback">
        {{ validationMessage }}
    </div>
</div>
