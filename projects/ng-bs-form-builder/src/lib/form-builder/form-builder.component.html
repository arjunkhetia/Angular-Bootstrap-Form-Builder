<div *ngIf="formTitle" class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="card-header">{{formTitle}}</div>
        <div class="card-body">
            <ng-container *ngTemplateOutlet="formBuilder"></ng-container>
        </div>
    </div>
</div>

<div *ngIf="!formTitle" class="col-lg-12 col-md-12 col-sm-12">
    <ng-container *ngTemplateOutlet="formBuilder"></ng-container>
</div>

<ng-template #formBuilder>
    <form class="form-horizontal" [formGroup]="form" #formDirective="ngForm">
        <div *ngFor="let field of fields">
            <lib-field-builder [form]="form" [field]="field"></lib-field-builder>
        </div>
        <div class="form-row"></div>
        <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <span *ngIf="resetButton">
                    <button type="reset" class="btn btn-danger" (click)="reset()">
                        {{ resetButton }}
                    </button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                </span>
                <button *ngIf="saveButton" type="button" [disabled]="!form.valid" class="btn btn-primary"
                    (click)="submit()">
                    {{ saveButton }}
                </button>
            </div>
        </div>
    </form>
</ng-template>
